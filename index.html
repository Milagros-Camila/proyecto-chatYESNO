<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP CHAT YES NO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://rh.senati.edu.pe/assets/img/logo/senati_x_200.jpg"
                alt="Logo Senati"
                width="30"
                class="d-inline-block align-text-top">
                CHAT YES NO - Milagros Camila Churata Ordoñez
            </a>
        </div>
    </nav>
    <div class = "container">
    <div class= "mt-5 mb-4 senati" >
    <p><b>PETICIONES HTTP CON FETCH</b></p>
    </div >
        
        <button type="button" id="getdata" class="btn btn-outline-success"><i class="fa-solid fa-eye-slash"></i>GET</button>
        <button type="button" id="postdata" class="btn btn-outline-danger"><i class="fa-solid fa-plane"></i>POST</button>
        <button type="button" id="putdata" class="btn btn-outline-warning"><i class="fa-solid fa-rotate-right"></i>PUT</button>
        <button type="button" id="deletedata" class="btn btn-outline-info"><i class="fa-solid fa-trash"></i>DELETE</button>
        <button type="button" id="btnYesno" class="btn btn-outline-success"><i class="fa-solid fa-paper-plane"></i>YES NO</button>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Aqui es onde se va mostrar los mensajes // hace referencia ala conversación  -->
            </div>
            <form action="" class="chat-input" id="chatForm">
                <input 
                type="text"
                id="messageInput" 
                placeholder="Escribe una pregunta aquí"
                required>
                <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
            </form> 
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>
</html>
